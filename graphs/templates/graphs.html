{% extends 'base.html' %}

                    </div>
                </div>
                <div class="clearfix visible-xs"></div>
                <div class="clearfix visible-sm"></div>
                <!-- <div class="clearfix visible-md"></div> -->
                <div class='col-xs-12 col-sm-12 col-md-6 col-lg-6'>
                    <div id="bdmonthlygauge" class="gauge-container">
                        <span class="value-text">kW</span>
                        <span class="label">Monthly Peak</span>
                        <input type="hidden" id="bdmonthlyval" value={{curr_bd}}>
                        <input type="hidden" id="bdmonthlymax" value={{max_bdmonthly}}>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='container'>
    <canvas id="myChartTest" width="400" height="400"></canvas>
</div>
{% endblock %}

<!--Script for our Charts-->
<script>
    {% block jquery %}
    var endpoint = '/api/data'
    var errpoint = '/api/data2'

    //Running the ajax methods in parallel
    $.when(
        $.ajax({
            method: "GET",
            url: endpoint
        }),
        $.ajax({
            method: "GET",
            url: errpoint
        })
    ).then(function (data1, data2) {
        //data1 currently corresponds to our powerData model class
        var result = JSON.parse(data1[0])
        var date = []
        var power = []
        //length (as our objects are in Most recent->least recent)
        var length = result.data.length - 1
        for (var x in result.data) {
            //slice the ISO-Format String 
            //YYYY-mm-ddTHH:MM:SS.DDDZ -> YYYY-mm-ddTHH:MM
            date.push(result.data[length - x][1].slice(0, 16))
            power.push(result.data[length - x][2])
        }

        //data2 is the data with error bars 
        var err_result = JSON.parse(data2[0])
        var errdate = []
        var errpower = []
        var maxerr = []
        var minerr = []
        var err_length = err_result.data.length - 1
        for (var x in err_result.data) {
            errdate.push(err_result.data[err_length - x][0])
            errpower.push(err_result.data[err_length - x][1])
            maxerr.push(err_result.data[err_length - x][2])
            minerr.push(err_result.data[err_length - x][3])
        }

        //call our chart functions
        createEVChart(date, power)
        createBuildingChart(date, power)
        createTestChart(errdate, errpower, maxerr, minerr)
        //call our gauge function 
        var evgauge = createGauge("evdailyval", "evdailymax", "evdailygauge")
        var evmgauge = createGauge("evmonthlyval", "evmonthlymax", "evmonthlygauge")
        var bdgaug = createGauge("bddailyval", "bddailymax", "bddailygauge")
        var bdmgauge = createGauge("bdmonthlyval", "bdmonthlymax", "bdmonthlygauge")

        var slider = document.getElementById("TestEV");
        var output = document.getElementById("demo");
        var max = document.getElementById("evdailymax").value
        output.innerHTML = slider.value;
        slider.oninput = function () {
            output.innerHTML = this.value;
            evgauge.setMaxValue(this.value);
            evgauge.setValue(this.value)
        }
    });

    function createGauge(val_id, maxval_id, id) {
        /**
         * Creates a Gauge.
         * 
         * @param {double} val_id HTML id where our value gauge is set to. 
         * @param {double} maxval_id HTML id for our Maximum value of gauge.
         * @param {string} id HTML ID for our gauge element.
         * 
         */

        // Get values 
        var val = document.getElementById(val_id).value
        var max_val = document.getElementById(maxval_id).value
        console.log("Element ", id, "has a val of ", val, "and max value of ", max_val)
        //Gauge Code 
        var gauge = Gauge(
            document.getElementById(id), {
                max: max_val,
                dialStartAngle: 90,
                dialEndAngle: 0,
                value: 0,
            }
        );
        // Set value and animate (value, animation duration in seconds)
        gauge.setValueAnimated(val, 3)
        return gauge 
    }


    function createEVChart(x_axis, y_axis) {
        /**
         * Creates a chart for EV Data. 
         * 
         * @param {Array} x_axis Array of dates for our chart. 
         * @param {Array} y_axis Array of power for our chart.
         */
        var ctx_ev = document.getElementById("myChartEV").getContext('2d');

        var myChartEV = new Chart(ctx_ev, {
            type: 'line',
            data: {
                labels: x_axis,
                datasets: [{
                    label: 'Power Consumption',
                    data: y_axis,
                    backgroundColor: 'rgba(255, 204, 0, 0.4)',
                    borderColor: 'rgba(255, 204, 0, 1)',
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'EV POWER DATA',
                    fontColor: 'rgba(105, 140, 176, 1)',
                    fontSize: 25,
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time',
                            fontColor: 'rgba(105, 140, 176, 1)',
                            fontSize: 20
                        },
                        ticks: {
                            fontColor: 'rgba(105, 140, 176, 1)'
                        },
                        gridLines: {
                            color: 'rgba(51, 74, 97, 1)',
                            display: true
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Power',
                            fontColor: 'rgba(105, 140, 176, 1)',
                            fontSize: 20,
                        },
                        ticks: {
                            beginAtZero: true,
                            fontColor: 'rgba(105, 140, 176, 1)'
                        },
                        gridLines: {
                            color: 'rgba(51, 74, 97, 1)',
                            display: true
                        }
                    }],
                },
                legend: {
                    labels: {
                        fontColor: 'rgba(105, 140, 176, 1)'
                    }
                },
            }
        });
    }

                    }],

                            fontSize: 20,
                        },
                        ticks: {

                        },
                        gridLines: {
                            color: 'rgba(51, 74, 97, 1)',
                            display: true

                    }]
                },
                legend: {

                    }
                },
            }

    function createTestChart(x_axis, main, max_err, min_err) {
        /**
         * Creates a chart for with Error Bars.  
         * 
         * @param {Array} x_axis Array of dates for our chart. 
         * @param {Array} main Array of power for our chart.
         * @param {Array} max_err Array of positive error bar for our chart.
         * @param {Array} min_err Array of negative error bar for our chart
         */
        var ctx_Test = document.getElementById("myChartTest").getContext('2d');
        var presets = window.chartColors;
        var utils = Samples.utils;

        var myChartBuilding = new Chart(ctx_Test, {
            type: 'line',
            data: {
                labels: x_axis,
                datasets: [{
                    label: 'Power Consumption',
                    data: main,
                    backgroundColor: 'rgba(255, 204, 0, 0.4)',
                    borderColor: 'rgba(255, 204, 0, 1)',
                    fill: 'false',
                }, {
                    label: 'Max Power Error',
                    data: max_err,
                    backgroundColor: utils.transparentize(presets.blue),
                    borderColor: presets.blue,
                    fill: '-1',
                }, {
                    label: 'Min Power Error',
                    data: min_err,
                    backgroundColor: utils.transparentize(presets.blue),
                    borderColor: presets.blue,
                    fill: '-2',
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Sample Data',
                    fontColor: 'rgba(105, 140, 176, 1)',
                    fontSize: 22,
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time',
                            fontColor: 'rgba(105, 140, 176, 1)',
                            fontSize: 20,
                        },
                        ticks: {
                            fontColor: 'rgba(105, 140, 176, 1)'
                        },
                        gridLines: {
                            color: 'rgba(51, 74, 97, 1)',
                            display: true
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Power',
                            fontColor: 'rgba(105, 140, 176, 1)',
                            fontSize: 20,
                        },
                        ticks: {
                            beginAtZero: true,
                            fontColor: 'rgba(105, 140, 176, 1)'
                        },
                        gridLines: {
                            color: 'rgba(51, 74, 97, 1)',
                            display: true
                        }
                    }],
                },
                plugins: {
                    filler: {
                        propagate: true
                    }
                },
                legend: {
                    labels: {
                        fontColor: 'rgba(105, 140, 176, 1)'
                    }
                },
            }
        });
    }
    {% endblock %}
</script>
